---
layout: default
---

<div class="home">
  <section>
    <h1>Projects</h1>
    <div class="row project-list">
      {% assign projects = (site.pages | where: "layout", "project") %}
      {% for p in projects %}
        {% if p.title %}
          <div class="col-md-4">
            <h3><a href="{{ p.url | prepend: site.baseurl }}"><i class="fa fa-bookmark"></i> {{ p.title }}</a></h3>
            <a href="{{ p.url | prepend: site.baseurl }}"><img src="{{ p.thumb | prepend: "/img/" | prepend: site.baseurl }}"></a>
            <p>{{ p.description }}</p>
          </div>
        {% endif %}
      {% endfor %}
    </div>
  </section>

  <section>
    <h1>Recent Posts</h1><a href="{{ "/blog" | prepend: site.baseurl }}">All Posts</a>
    {% include postlist.html%}
  </section>
</div>
