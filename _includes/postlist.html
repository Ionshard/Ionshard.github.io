{% if include.posts %}
  {% assign posts = include.posts %}
{% else %}
  {% assign posts = site.posts %}
{% endif %}

<ul class="post-list">
{% for post in posts %}
  <li class="post">
    <h3>
      <a class="post-link" href="{{ post.url | prepend: site.baseurl }}"><i class="fa fa-comments"></i> {{ post.title }} 
      <span class="post-meta">on {{ post.date | date: "%b %-d, %Y" }}</span> </a>
    </h3>
  </li>
{% endfor %}
</ul>
